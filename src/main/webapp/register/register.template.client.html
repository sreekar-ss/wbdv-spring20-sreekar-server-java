<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhiteBoard</title>

    <link href="register.style.client.css" rel="stylesheet" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>
        Sign Up
    </h1>

    <div class="col">

        <div class="row">

            <div class="col-3">
                <h6 class="wbdv-field wbdv-username">
                    Username
                </h6>
            </div>

            <div class="col-6">
                <input class="wbdv-field wbdv-username form-control"
                       type="text"
                       title="username"
                       placeholder="sreekar"/>
            </div>
        </div>

        <div class="row">


            <div class="col-3">
                <h6 class="wbdv-field wbdv-password">
                    Password
                </h6>
            </div>

            <div class="col-6">
                <input class="wbdv-field wbdv-password form-control"
                       type="password"
                       title="password"
                       placeholder="123abc!@"
                />
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <h6 class="wbdv-field wbdv-password">
                    Re-enter Password
                </h6>
            </div>

            <div class="col-6">
                <input class="wbdv-field wbdv-password-verify form-control"
                       type="password"
                       title="password"
                       placeholder="123abc!@"
                />
            </div>
        </div>

        <div class="row">

            <div class="col-3">
                <a href="/login/login.template.client.html"
                   class="wbdv-link wbdv-forgot-password">
                    Go Back to Login Page
                </a>
            </div>

            <div class="col-4 offset-1">
            <button class="wbdv-button wbdv-login btn btn-primary"
                    type="submit">Sign Up</button>
            </div>

        </div>



        </div>

    </div>

</div>

</body>
</html>
