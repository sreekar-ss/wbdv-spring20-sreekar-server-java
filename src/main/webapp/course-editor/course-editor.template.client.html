<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhiteBoard</title>

    <link href="course-editor.style.client.css" rel="stylesheet" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ae9e5ac5b6.js" crossorigin="anonymous"></script>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Sources used :Bootstrap, FontAwesome -->
</head>
<body>

<!bootstrap template for the navigation bar>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top shadow">


    <button type="button col" class="close wbdv-course-editor wbdv-close">
        <span aria-hidden="true">&times;</span>
    </button>

    <a class="navbar-brand col-sm col" href="#">
        <h3 class="wbdv-course-title">CS5610 WebDev</h3>
    </a>

    <button class="navbar-toggler col" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <nav class="nav nav-pills nav-fill">
                <a class="nav-item nav-link" href="#">Build</a>
                <a class="nav-item nav-link active wbdv-page-tab" href="#">Pages</a>
                <a class="nav-item nav-link" href="#">Theme</a>
                <a class="nav-item nav-link" href="#">Store</a>
                <a class="nav-item nav-link" href="#">Apps</a>
                <a class="nav-item nav-link" href="#">Settings</a>
            </nav>
            <a class="wbdv-new-page-btn" href="#">
                <i class="fas fa-plus fa-2x wbdv-new-page-btn rounded-circle"></i>
            </a>
    </div>
</nav>



<div class="container-fluid" style="padding-top: 2cm">

    <div class="row">
        <div class="col-4 bg-light flex-column nav-pills">
            <h2 id="webdv-module-list">Module List</h2>

            <div class="list-group wbdv-module-list">
                <a href="#" class="list-group-item list-group-item-action active shadow p-3 mb-3 rounded wbdv-module-item">
                    <div class="row">
                        <div class="col">
                            <h5 class="wbdv-module-item-title">Module 1</h5>
                        </div>
                        <div class="col">
                            <button type="button" class="close wbdv-module-item-delete-btn">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action shadow p-3 mb-3 rounded wbdv-module-item">
                    <div class="row">
                        <div class="col">
                            <h5 class="wbdv-module-item-title">Module 2</h5>
                        </div>
                        <div class="col">
                            <button type="button" class="close wbdv-module-item-delete-btn">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action shadow p-3 mb-3 rounded wbdv-module-item">
                    <div class="row">
                        <div class="col">
                            <h5 class="wbdv-module-item-title">Module 3</h5>
                        </div>
                        <div class="col">
                            <button type="button" class="close wbdv-module-item-delete-btn">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action shadow p-3 mb-3 rounded wbdv-module-item">
                    <div class="row">
                        <div class="col">
                            <h5 class="wbdv-module-item-title">Module 4</h5>
                        </div>
                        <div class="col">
                            <button type="button" class="close wbdv-module-item-delete-btn">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </a>
            </div>

            <a class="wbdv-module-item-add-btn" href="#">
                <i class="fas fa-plus fa-2x wbdv-module-item-add-btn"></i>
            </a>

        </div>

        <div class="col-8">
            <h2>Topics</h2>

            <ul class="nav nav-tabs wbdv-topic-pill-list" id="myTab" role="tablist">
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link active" data-toggle="tab" href="#Lesson1" role="tab" aria-controls="home" aria-selected="true">Lesson 1</a>
                </li>
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Lesson 2</a>
                </li>
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Lesson 3</a>
                </li>
                <a class="wbdv-topic-add-btn" style="align-self: center" href="#">
                    <i class="fas fa-plus-square fa-2x wbdv-topic-add-btn"></i>
                </a>


            </ul>
            <div class="tab-content" id="myTabContent" style="padding-top: 20px">
                <div class="tab-pane fade show active" id="Lesson1" role="tabpanel" aria-labelledby="home-tab">

                    <button type="button" class="btn btn-success offset-sm-10">Save</button>
                    <span>Preview</span>
                    <a href="#">
                    <i class="fas fa-toggle-on"></i>
                    </a>

                    <div class="card">
                        <h5 class="card-header">Heading widget</h5>

                        <div class="card-body">

                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title">Heading </h5>
                                </div>
                                <div class="col" style="padding-left: 10cm">
                                    <a href="#">
                                        <i class="fas fa-arrow-up"></i>
                                    </a>
                                    <a href="#">
                                    <i class="fas fa-arrow-down"></i>
                                    </a>
                                    <select class="form control" inlist="Heading text"> <option>Heading text</option> </select>
                                    <a href="#">
                                    <i class="fas fa-window-close"></i>
                                    </a>
                                </div>
                            </div>
                            
                            <input class="form-control" placeholder="Heading text" style="margin: 10px;">
                            <input class="form-control" placeholder="Heading 1" type="number" style="margin: 10px;">
                            <input class="form-control" placeholder="Widget Name" style="margin: 10px;">
                            <h3>Preview</h3>
                            <h1>Heading text</h1>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>


            <a href="#">
                <i class="fas fa-plus-square fa-2x" style="float: right; margin-right: 10px; color: crimson; margin-top: 5px"></i>
            </a>


        </div>
    </div>




</body>
</html>
